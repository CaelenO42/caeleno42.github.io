<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>CaelenO42</title>
      <link rel="icon" href="images/favicon.png" />
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <script src="https://kit.fontawesome.com/56b07f00c9.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <nav>
         <div id="logo-section" class="nav-section">
            <img id="logo" alt="Logo" src="images/logo-white.svg" />
         </div>
         <div id="socials-section" class="nav-section">
            <a href="https://twitter.com/CaelenO42" target="_blank" id="twitter"> <i class="fa-brands fa-twitter" style="top: 1px"></i> </a>
            <a href="https://www.youtube.com/channel/UCEDV8BArxgKQPtpM0bDBIuw" target="_blank" id="youtube"> <i class="fa-brands fa-youtube" style="top: 1px"></i> </a>
            <a href="https://www.twitch.tv/caeleno42" target="_blank" id="twitch"> <i class="fa-brands fa-twitch" style="top: 1.5px"></i> </a>
            <a href="https://github.com/CaelenO42" target="_blank" id="github"> <i class="fa-brands fa-github" style="top: 1px"></i> </a>
            <a href="https://www.buymeacoffee.com/caeleno42" target="_blank" id="coffee"> <img alt="Logo" src="images/buymeacoffee.svg" style="top: 2px" /> </a>
            <a href="https://modrinth.com/user/CaelenO42" target="_blank" id="modrinth"> <img alt="Logo" src="images/modrinth.svg" style="top: 2px" /> </a>
         </div>
      </nav>
      <main>
         <div id="cards">
            <div class="card-container" onclick="window.location.href = 'valorant/index.html'">
               <div class="card" id="valorant">
                  <div class="card-inner">
                     <img src="images/backgrounds/valorant.png" class="card-img" />
                     <h1>Valorant Randomizer</h1>
                  </div>
               </div>
            </div>
            <div class="card-container" onclick="window.location.href = 'wordle/index.html'">
               <div class="card" id="wordle">
                  <div class="card-inner">
                     <img src="images/backgrounds/wordle.png" class="card-img" />
                     <h1>Wordle Solver</h1>
                  </div>
               </div>
            </div>
            <div class="card-container" onclick="window.location.href = 'timer/index.html'">
               <div class="card" id="timer">
                  <div class="card-inner">
                     <img src="images/backgrounds/timer.png" class="card-img" />
                     <h1>Stream Timer</h1>
                  </div>
               </div>
            </div>
            <div class="card-container" onclick="window.location.href = 'meter/index.html'">
               <div class="card" id="meter">
                  <div class="card-inner">
                     <img src="images/backgrounds/meter.png" class="card-img" />
                     <h1>The Meter</h1>
                  </div>
               </div>
            </div>
            <div class="card-container minesweeper" onclick="window.location.href = 'minesweeper/index.html'">
               <div class="card" id="minesweeper">
                  <div class="card-inner">
                     <img src="images/backgrounds/minesweeper.png" class="card-img" />
                     <h1>Minesweeper</h1>
                  </div>
               </div>
            </div>
            <div class="card-container">
               <a href="https://modrinth.com/mod/nether-coords" target="_blank">
                  <div class="card" id="nether-coords">
                     <div class="card-inner">
                        <img src="images/backgrounds/nether-coords.png" class="card-img" />
                        <h1>Nether Coords</h1>
                     </div>
                  </div>
               </a>
            </div>
            <div class="card-container">
               <a href="https://www.spigotmc.org/resources/advent-calendar.105930/" target="_blank">
                  <div class="card" id="advent-calendar">
                     <div class="card-inner">
                        <img src="images/backgrounds/advent.png" class="card-img" />
                        <h1>Advent <br />Calendar Plugin</h1>
                     </div>
                  </div>
               </a>
            </div>
         </div>
      </main>

      <script>
         $(".card").on("mousemove", function (e) {
            let x = (e.pageX - $(this).offset().left) / ($(this).outerWidth() / 2) - 1;
            let y = (e.pageY - $(this).offset().top) / ($(this).outerHeight() / 2) - 1;

            $(this).css("transform", `perspective(400px) rotate3d(${x}, ${y}, 0, 2deg)`);
         });
         $(".card").on("touchmove", function (e) {
            let x = (e.pageX - $(this).offset().left) / ($(this).outerWidth() / 2) - 1;
            let y = (e.pageY - $(this).offset().top) / ($(this).outerHeight() / 2) - 1;

            $(this).css("transform", `perspective(400px) rotate3d(${x}, ${y}, 0, 2deg)`);
         });
         $(".card").mouseleave(function (e) {
            $(this).css("transform", `none`);
         });
         $(".card").on("touchend", function (e) {
            $(this).css("transform", `none`);
         });
      </script>
   </body>
</html>
