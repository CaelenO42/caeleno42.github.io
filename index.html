<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Valorant Randomizer</title>
<script src="https://kit.fontawesome.com/56b07f00c9.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <div class="container">
        <div class="agent-container" onClick="randomAgent(1);">
            <span class="agent-image-container 1"></span>
            <span class="agent-type-container 1"></span>
            <p class="agent-number 1"></p>
            <p class="agent-name 1"></p>
            <p class="agent-type 1"></p>
        </div>
        <div>
            <div class="weapon-container" onClick="randomWeapon('all');">
                <span class="weapon-image-container"></span>
                <p class="weapon-name"></p>
            </div>
            <div class="strat-container" onClick="randomStrat();">
                <p class="strat-name"></p>
                <p class="strat-desc"></p>
            </div>
            <div class="info-container">
                <p class="info">'1' - Random Agent<br>'2' - Random Weapon (All)<br>'3' - Random Weapon (Primary)<br>'4' - Random Weapon (Secondary)<br>'5' - Random Strat</p>
            </div>
        </div>
        <div class="credits-container">
            <p class="credits">Credit for all images used goes to <a target="_blank" href="https://playvalorant.com/">VALORANT</a> and <a target="_blank" href="https://www.riotgames.com/">Riot Games</a>. ⠀⠀Credit for the Random Strats goes to <a target="_blank" href="https://www.reddit.com/user/Kearnerr/">u/Kearnerr</a> and his post <a target="_blank" href="https://www.reddit.com/r/VALORANT/comments/k8rebf/unofficial_guide_to_the_pick_my_strat_spray/">here</a></p>
        </div>
    </div>
<script>
    var agents = [
                   {name: "Astra", number:"15", type:"Controller", img:"./images/agents/astra.png"},
                   {name: "Breach", number:"09", type:"Initiator", img:"./images/agents/breach.png"},
                   {name: "Brimstone", number:"01", type:"Controller", img:"./images/agents/brimstone.png"},
                   {name: "Chamber", number:"17", type:"Sentinel", img:"./images/agents/chamber.png"},
                   {name: "Cypher", number:"06", type:"Sentinel", img:"./images/agents/cypher.png"},
                   {name: "Jett", number:"11", type:"Duelist", img:"./images/agents/jett.png"},
                   {name: "KAY/O", number:"16", type:"Initiator", img:"./images/agents/kayo.png"},
                   {name: "Killjoy", number:"08", type:"Sentinel", img:"./images/agents/killjoy.png"},
                   {name: "Neon", number:"18", type:"Duelist", img:"./images/agents/neon.png"},
                   {name: "Omen", number:"10", type:"Controller", img:"./images/agents/omen.png"},
                   {name: "Phoenix", number:"02", type:"Duelist", img:"./images/agents/phoenix.png"},
                   {name: "Raze", number:"12", type:"Duelist", img:"./images/agents/raze.png"},
                   {name: "Reyna", number:"07", type:"Duelist", img:"./images/agents/reyna.png"},
                   {name: "Sage", number:"03", type:"Sentinel", img:"./images/agents/sage.png"},
                   {name: "Skye", number:"13", type:"Initiator", img:"./images/agents/skye.png"},
                   {name: "Sova", number:"04", type:"Initiator", img:"./images/agents/sova.png"},
                   {name: "Viper", number:"05", type:"Controller", img:"./images/agents/viper.png"},
                   {name: "Yoru", number:"14", type:"Duelist", img:"./images/agents/yoru.png"}
                 ];
    
    var weapons = [
                   {name: "Ares", img:"./images/weapons/ares.png"},
                   {name: "Bucky", img:"./images/weapons/bucky.png"},
                   {name: "Bulldog", img:"./images/weapons/bulldog.png"},
                   {name: "Guardian", img:"./images/weapons/guardian.png"},
                   {name: "Judge", img:"./images/weapons/judge.png"},
                   {name: "Marshal", img:"./images/weapons/marshal.png"},
                   {name: "Odin", img:"./images/weapons/odin.png"},
                   {name: "Operator", img:"./images/weapons/operator.png"},
                   {name: "Phantom", img:"./images/weapons/phantom.png"},
                   {name: "Spectre", img:"./images/weapons/spectre.png"},
                   {name: "Stinger", img:"./images/weapons/stinger.png"},
                   {name: "Vandal", img:"./images/weapons/vandal.png"},
                   {name: "Classic", img:"./images/weapons/classic.png"},
                   {name: "Shorty", img:"./images/weapons/shorty.png"},
                   {name: "Frenzy", img:"./images/weapons/frenzy.png"},
                   {name: "Ghost", img:"./images/weapons/ghost.png"},
                   {name: "Sheriff", img:"./images/weapons/sheriff.png"},
                   {name: "Knife", img:"./images/weapons/knife.png"}
                 ];
    
    var strats = [
                   {name: "A Site", desc:"You go to A site. Pretty straight forward."},
                   {name: "B Site", desc:"You go to B site. Thank you for coming to my TED Talk."},
                   {name: "C Site", desc:"You go to C site. If you're not playing Haven, go Mid or the equivalent. If it's Bind have fun in Market."},
                   {name: "Full Buy", desc:"No matter what it is, full buy. Use all of the credits you can. If using with random weapon, you have to buy full shields."},
                   {name: "Light Buy", desc:"Small shield and whatever you feel like buying, so long as you can afford to buy something the next round."},
                   {name: "Full Save", desc:"I don't care that the enemy team has 5 ops, and neither does the randomizer. You dont get a shield or a gun. Classic OP. This overrides weapon pick."},
                   {name: "Watch Angles", desc:"Whether you're attacking or defending, sit back and enjoy the show. You can watch the flank or sit and watch any angle the whole round. Have fun."},
                   {name: "Rush", desc:"Full rush. Go ham. They won't expect it this time, trust. Ideally used in conjunction with a site roll. If rolled alone, rush site of choice."},
                   {name: "Play Contact", desc:"Sneak towars the site of your choice. No utilities until you make contack with anyone from the other team, then rush."},
                   {name: "Play for Picks", desc:"Try and get a pick. Once you do, play off of it and move into that position."},
                   {name: "Execute", desc:"Pick a site and execute it default. Smoke it up and plant the bomb where you usually do."},
                   {name: "W Key", desc:"Don't stop. Not quite the same as rushing -  you keep and keep trying to find kills; don't let go of the W key even if the site is free."},
                   {name: "Help a Teammate", desc:"You've got two choices here: stack a teammate or follow them around and help them no matter what."},
                   {name: "Opposite Day", desc:"Do the opposite of whatever the rest of your team is doing."},
                   {name: "Guess I'll Die", desc:"Die. That's all. If you don't condone throwing or are not five stacking, try and get as many kills as possible. Hunt them down."}
                 ];
    
    function randomAgent(pos) {
        var random = randomNumber(18);
        var agent = agents[random];
        printInfo(pos, agent);
    }
    
    function randomWeapon(list) {
        var random = 0;
        if (list == "all") {
            random = randomNumber(18);
        } else if (list == "primary") {
            random = randomNumber(11);
        } else if (list == "secondary") {
            random = randomNumber(6) + 12;
        }
        var weapon = weapons[random];
        printWeapon(weapon);
    }
    
    function randomStrat() {
        var random = randomNumber(15);
        var strat = strats[random];
        printStrat(strat);
    }
    
    function randomNumber(max) {
  			return Math.floor(Math.random() * max);
    }
    
    function printInfo(pos, agent) {
        $(".agent-name."+pos).html(agent.name.toUpperCase());
        $(".agent-number."+pos).html(agent.number);
        $(".agent-type."+pos).html(agent.type.toLowerCase());
        $(".agent-image-container."+pos).html('<img src="' + agent.img + '" class="agent-image ' + pos + '"></img>');
        $(".agent-type-container."+pos).html('<img src="./images/types/' + agent.type.toLowerCase()  + '.png" class="type-image ' + pos + '"></img>');
    }
    
    function printWeapon(weapon) {
        $(".weapon-name").html(weapon.name.toUpperCase());
        $(".weapon-image-container").html('<img src="' + weapon.img + '" class="weapon-image"></img>');
    }
    
    function printStrat(strat) {
        $(".strat-name").html(strat.name.toUpperCase());
        $(".strat-desc").html(strat.desc);
    }
    
    $("body").keypress(function(event) {
			var code = event.charCode;
            if (code == 49) {
                // Agent 1
                randomAgent(1);
            } else if (code == 50) {
                // Weapon All
                randomWeapon("all");
            } else if (code == 51) {
                // Weapon Primary
                randomWeapon("primary");
            } else if (code == 52) {
                // Weapon Secondary
                randomWeapon("secondary");
            } else if (code == 53) {
                // Round Style
                randomStrat();
            }
		});
</script>
</body>
</html>
